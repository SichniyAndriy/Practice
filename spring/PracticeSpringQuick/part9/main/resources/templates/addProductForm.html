<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adding product</title>
</head>
<body>
    <h1>Add product</h1>
    <FORM action="/products/add" method="post">
        Name: <label> <input type="text" name="name"/> </label> <br/>
        Brand: <label> <input type="text" name="brand"> </label> <br/>
        Price: <label> <input type="text" name="price"> </label> <br/>
        <BUTTON type="submit">Add</BUTTON>
    </FORM>
</body>
</html>
